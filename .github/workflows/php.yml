name: Create Blank File

on:
  push:
    branches:
      - main

jobs:
  check-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List directory before
      run: ls -alh

    - name: File permission
      run: chmod -R 777 src/a.php

    - name: List directory after
      run: ls -alh

